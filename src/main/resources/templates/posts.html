<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Post</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<h1>List of Post</h1>
<table>
    <tr>
        <td colspan="5"><a href="/posts/create">Create Post</a></td>
    </tr>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">Id</td>
        <td th:text="${post.title}">Title</td>
        <td th:text="${post.content}">Content</td>
        <td th:text="${post.author}"></td>
        <td><a th:href="@{/posts/{id}(id=${post.id})}">View</a></td>
    </tr>
    </table>

</body>
</html>
