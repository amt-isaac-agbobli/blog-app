<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single Post</title>
</head>
<body>
<h1>Single Post</h1>
<div th:object="${post}">
    <p th:text="'ID: ' + ${post.id}"></p>
    <p th:text="'Title: ' + ${post.title}"></p>
    <p th:text="'Content: ' + ${post.content}"></p>
    <p th:text="'Author: ' + ${post.author}"></p>
</div>
</body>
</html>
